<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Çağrı Bolat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İletişim</h1>
        <div class="contact-info">
            <p>Adres: 1234 Örnek Sokak, Örnek Mahalle, Örnek Şehir, Ülke</p>
            <p>Telefon: +90 123 456 78 90</p>
            <p>Email: info@cagribolat.com</p>
        </div>
        <div class="contact-form">
            <h2>Bize Ulaşın</h2>
            <form action="#" method="POST">
                <label for="name">Adınız:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email Adresiniz:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Mesajınız:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Gönder">
            </form>
        </div>
    </div>
</body>
</html>
